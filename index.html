	<script type="text/javascript">
		var cost = 0;

		$(document).ready(
	        function() {
	        	$("#cardNumber").mask("9999999999999999999");
	        	$("#cardNumber").keydown(function (e){
	        		if(e.keyCode == 13 || e.keyCode == 9){
						CheckOnay();
					}
				});
	        	if (typeof (Storage) !== "undefined") {
		            var onay = localStorage.getItem('onay');
		            if (onay != null && onay != 'null' && onay.length == 19) {
		            	$('#cardNumber').val(onay);
		            }
			    }
	        }
	    );

	    function SelectCard($cardName) {
	    	$('#card').removeClass('card-select');
			$('#card1').removeClass('card-select');
			$('#card2').removeClass('card-select');
			$('#card3').removeClass('card-select');
			if ($cardName != '') {
				$('#' + $cardName).addClass('card-select');
		    	if ($cardName == 'card') {
			    	cost = 80;	
			    } else {
			    	cost = 40;	
			    }	
			}
	    	else {
	    		cost = 0;	
	    	}
		    $('#check-result').html('');
	    }

	    function CheckOnay() {
	    	var count = $("#cardNumber").val().length;
	    	if (count == 19) {
	    		$('#check-result').html('<br><i class="fa fa-refresh fa-spin"></i> Получение информации...');
		    	$('#check-result').show();
		    	$.post('/check.php', $("#cardNumber").serialize()).success(function (r) {
		    		try {
		    			var result = JSON.parse(r);
		    			var filecontent = JSON.parse(result.filecontent);
		    			if (filecontent.type == true) {
		                	var card = filecontent.result.pan + ' (' + filecontent.result.name + ')';
		                	switch (filecontent.result.type) {
	                			case "01.01": // Единая транспортная карта
	                				SelectCard('card');
	                				break;

	                			case "01.02": // Транспортная карта школьника
	                				SelectCard('card1');
	                				break;

	                			case "01.03": // Транспортная карта студента
	                			case "03.04":
	                				SelectCard('card2');
	                				break;

	                			case "01.04": // Социальная транспортная карта
	                				SelectCard('card3');
	                				break;

	                			default:
	                				SelectCard('');
	                				break;		
	                		}
		                	//if (filecontent.result.stopList == false) {
		                		var balance = filecontent.result.balance / 100;

			                    var amountTravelStr = "";

		                		if (cost != 0) {
		                			amountTravel = Number(balance) / cost;
		                			amountTravelStr = '<br>Количество поездок: <strong>' + Math.floor(amountTravel) + ' шт.</strong><br>Стоимость поездки: <strong>'+ cost +' тг.</strong></div>';
		                		}
			                    
			                    $('#check-result').html('<br/><div class="alert alert-success" role="alert">Ваш баланс: <strong>'+ balance +' тг.</strong>' + amountTravelStr);
		                	//}
		                	//else {
		                	//	var balance = filecontent.result.balance / 100;
			                //    $('#check-result').html('<br/><div class="alert alert-danger" role="alert"><strong><i class="fa fa-exclamation-triangle"></i> Ошибка!</strong> Карта ОҢАЙ в «стоп-листе».<br>Ваш баланс: <strong>'+ balance +' тг.</strong></div>');
			                //}

			                if (typeof (Storage) !== "undefined") {
					            localStorage.setItem('onay', $('#cardNumber').val());
						    }

						    SendEventGA('Success', 'CheckOnay', card);
		                }
		                else {
		                    $('#check-result').html('<br/><div class="alert alert-danger" role="alert"><strong><i class="fa fa-exclamation-triangle"></i> Ошибка!</strong> Неверный номер ОҢАЙ карты.</div>');
		                    SendEventGA('Errors', 'WrongNumber', $("#cardNumber").val());
		                }
		    		} catch(e) {
		    			$('#check-result').html('<br/><div class="alert alert-danger" role="alert"><strong><i class="fa fa-exclamation-triangle"></i> Ошибка!</strong> Сервис ОҢАЙ временно недоступен.</div>');
		    			SendEventGA('Errors', 'ServiceUnavailable', $("#cardNumber").val());
		    		}
	            }).fail(function() {
				    $('#check-result').html('<br/><div class="alert alert-danger" role="alert"><strong><i class="fa fa-exclamation-triangle"></i> Ошибка!</strong> Сервис ОҢАЙ временно недоступен.</div>');
				    SendEventGA('Errors', 'ServiceUnavailable', $("#cardNumber").val());
				});	
	    	}
	    	else {
	    		$('#check-result').html('<br/><div class="alert alert-danger" role="alert"><strong><i class="fa fa-exclamation-triangle"></i> Ошибка!</strong> Пожалуйста введите свой 19 значный номер карты!.</div>');	
	    	}
	    }

	    function SendEventGA(eventCategory, eventAction, eventLabel) {
		    ga('send', {
		        hitType: 'event',
		        eventCategory: eventCategory,
		        eventAction: eventAction,
		        eventLabel: eventLabel
		    });
		}
	</script>
